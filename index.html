<meta name=”viewport” content=”width=device-width”>

<title>Recursion Minecraft Server Status</title>
<meta property="og:title" content="Recursion" />
<meta property="og:description" content="Minecraft Server Status" />

<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" /><link rel='stylesheet' href='//fonts.googleapis.com/css?family=Nunito' type='text/css' />
<style type="text/css" media="screen">
.info {
    font-family: Nunito; 
    border: 0;
    background: none;
    box-shadow: none;
    border-radius: 0px;
    background-color: #093F79;
    font-size: 24px;
    color: white;
    padding: 16px;
    padding-left: 32px;
    padding-right: 32px;
    }
  #green {
    font-family: Nunito; 
    border: 0;
    background: none;
    box-shadow: none;
    border-radius: 0px;
    background-color: #43B581;
    font-size: 24px;
    color: white;
    padding: 16px;
    padding-left: 32px;
    padding-right: 32px;
    }
  #red {
    font-family: Nunito; 
    border: 0;
    background: none;
    box-shadow: none;
    border-radius: 0px;
    background-color: #F04747;
    font-size: 24px;
    color: white;
    padding: 16px;
    padding-left: 32px;
    padding-right: 32px;
    }
</style>

<div class="info" >
<div class="server-status">
   The server is currently...
</div>
<script>
    let subdomain = "mc."
    let sld = "recursion"
    let tld = ".is"
    MinecraftAPI.getServerStatus(subdomain+sld+tld, {port: 25565}, function (err, status) {
        if (err) {
            return document.querySelector('.server-status').innerHTML = 'The server is currently offline';
            document.querySelector('.info').id = 'red';
        }
        document.querySelector('.server-status').innerHTML = status.online ? 'The server is currently online' : 'The server is currently offline';
        document.querySelector('.info').id = status.online ? 'green' : 'red';
  });
</script>
</div>
