<script src="https://mcapi.us/scripts/minecraft.js"></script>
<meta name=”viewport” content=”width=device-width”>
<meta name="description" content="Minecraft Server Status."/>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" /><link rel='stylesheet' href='//fonts.googleapis.com/css?family=Nunito' type='text/css' />
<style type="text/css" media="screen">
.statusbox {
    font-family: Nunito; 
    border: 0;
    background: none;
    box-shadow: none;
    border-radius: 0px;
    background-color: #093F79;
    font-size: 24px;
    color: white;
    padding: 16px;
    padding-left: 32px;
    padding-right: 32px;
    display: grid;
    place-items: center;
    align-content: center;
    }
  #green
    font-family: Nunito; 
    border: 0;
    background: none;
    box-shadow: none;
    border-radius: 0px;
    background-color: #43B581;
    font-size: 24px;
    color: white;
    padding: 16px;
    padding-left: 32px;
    padding-right: 32px;
    }
  #red {
    font-family: Nunito; 
    border: 0;
    background: none;
    box-shadow: none;
    border-radius: 0px;
    background-color: #F04747;
    font-size: 24px;
    color: white;
    padding: 16px;
    padding-left: 32px;
    padding-right: 32px;
    }
</style>

<div class="statusbox" >
<span class="label"> </span>
<div class="server-status">
   The server is currently <span class="server-online"></span>.
</div>
<script>
    let subdomain = "mc."
    let sld = "recursion"
    let tld = ".is"
 MinecraftAPI.getServerStatus(subdomain+sld+tld, {
    port: 25565 // optional, only if you need a custom port
  }, function (err, status) {
    if (err) {
  return document.querySelector('.server-status').innerHTML = 'Error loading status';
    }
    document.querySelector('.statusbox').innerHTML = status.online ? 'online' : 'offline';
    document.querySelector('.statusbox').id = status.online ? 'green' : 'red';
  });
</script>

</div>
